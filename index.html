<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script
            src="https://unpkg.com/aframe-spe-particles-component@%5E1.0.4/dist/aframe-spe-particles-component.min.js"
        ></script>
    </head>
    <body>
        <a-scene id="scene">
            <a-sky color="#000000"></a-sky>
            <a-camera position="0 0 50"></a-camera>
            <a-entity
                position="-10 1 0"
                spe-particles="
                    color: red, blue, green, black;
                    distribution: sphere;
                    randomize-velocity: true;
                    radius: 1;
                    particle-count: 900;
                    velocity: 1;
                    velocity-spread: 15;
                    drag: 1;
                    max-age: 2;
                    duration: -1;
                    blending: additive;
                    active-multiplier: 1000;
                    size: 1, 2, 3, 4;
                "
            ></a-entity>
            <a-entity
                position="10 1 0"
                spe-particles="
                    color: red, blue, green, black;
                    distribution: sphere;
                    randomize-velocity: true;
                    radius: 1;
                    particle-count: 900;
                    velocity: 1;
                    velocity-spread: 15;
                    drag: 1;
                    max-age: 2;
                    duration: -1;
                    blending: additive;
                    active-multiplier: 1000;
                    size: 4, 3, 2, 1;
                "
            ></a-entity>
        </a-scene>
    </body>
</html>
